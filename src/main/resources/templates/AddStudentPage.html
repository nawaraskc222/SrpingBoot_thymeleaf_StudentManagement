
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Student Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
<body>


<div class = "text-center">
<h1>Add New Student !!</h1>
<form action="#" method="POST" 	th:action="@{save-students}" 	th:object="${students}" >
	 
    <label for="name">Name: </label>
    <input type="text"  name="name"    th:field="*{name}" ><br/>
    
    <label for="email" >Email: </label>
    <input type="text" name="email"  style="color: red;"  th:field="*{email}">      

  <br/> 
    <input name="submit" type="submit" value="submit" class="btn btn-info" />
    
            <input type="hidden" id="id" th:field="*{id}">
 
</form>
<a href="#" th:href="@{/}" class="btn btn-warning">GoBack</a>
</div>


</body>
</html>

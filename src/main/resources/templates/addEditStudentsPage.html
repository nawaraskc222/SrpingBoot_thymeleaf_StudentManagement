<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Student Management/Edit Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body>


<h1>Edit Students</h1>


<div class="col-md-10">
<form action="#" th:action="@{/saveStudentsEdited}" th:object="${students}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Name</label> 
                                <input type="text" th:field="*{name}" class="form-control" 
                                            id="name" placeholder="Enter Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="email" class="col-form-label">Designation</label> 
                                <input type="text" th:field="*{email}" class="form-control" 
                                            id="desgn" placeholder="Enter Designation" />
                            </div>
                           
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                    
                    </div>


</body>
</html>
